
###########################################################  Sentinel  ##############################################################################
port 6379

#配置被监控主服务器,判断为失效至少需要 2 个哨兵同意
sentinel myid 715d799dff1e82127f189c781d7aa2cb6da6c13e

#断线毫秒数
sentinel deny-scripts-reconfig yes

#故障切换超时时间
sentinel monitor mymaster 172.18.0.6 6379 2

#执行故障转移时最多同时有多少个从服务器进行数据同步
sentinel down-after-milliseconds mymaster 60000
#####################################################################################################################################################

# Generated by CONFIG REWRITE
protected-mode no
maxclients 4064
user default on nopass ~* +@all
dir "/etc/init.d"
sentinel parallel-syncs mymaster 2
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 0
sentinel known-replica mymaster 172.18.0.2 6379
sentinel known-sentinel mymaster 172.18.0.1 6380 7a82fb63385df5dba5669284fea9c0bd5f7e62cc
sentinel current-epoch 0
