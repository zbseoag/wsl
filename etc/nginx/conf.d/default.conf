	server_name _;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {

		fastcgi_index   index.php;
        fastcgi_pass 	unix:/var/run/php/php-fpm.sock;
        #fastcgi_pass   localhost:9000;
